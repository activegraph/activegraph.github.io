title: ActiveGraph
version: master
description: >-
    A Go framework for building modern web applications
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
repository: activegraph/activegraph

markdown: kramdown
highlighter: rouge

sass:
  sass_dir: assets/css
  load_paths:
    - node_modules/

toc:
  ordered_list: true

# Build settings
plugins:
  - jekyll-feed
  - jekyll-octicons
  - jekyll-toc

include:
  - guides

exclude:
  - package-lock.json
  - package.json
