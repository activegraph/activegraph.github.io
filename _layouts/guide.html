<!doctype html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  {%- include head.html -%}

  <body>
    {%- include header.html -%}
    <div class="flash flash-full">
      <div class="margin-auto col-md-10 col-lg-6">
        <h3 class="pb-2">{{ page.title }}</h3>
        {% for item in page.checklist %}
        <p>{% octicon check-circle class:"text-green" %}{{ item }}</p>
        {% endfor %}
      </div>
    </div>
    <main class="col-md-10 col-lg-6 flex-row-reverse flex-justify-center">
      <div class="flex-shrink-0 m-3">
        <h1>Chapters</h1>
        {{ content | toc_only }}
      </div>
      <div class="flex-1 m-3">
        {{ content }}
      </div>
    </main>
    <footer>
      {%- include footer.html -%}
    </footer>
  </body>
</html>
